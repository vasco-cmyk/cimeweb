<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWeb - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>CineWeb</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>

            <div class="register-link">

    <!-- Modal de Cadastro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="new-username">Novo Usu√°rio</label>
                    <input type="text" id="new-username" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="submit-btn">Cadastrar</button>
                    <button type="button" class="cancel-btn" onclick="closeRegisterModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
